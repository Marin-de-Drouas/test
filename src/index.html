<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div id="menu" class="menu">
        <button id="newWatchButton">New Watch</button>

        <label for="x"> x : </label>
        <input type="number" id="x" name="pointx" min="100" max="1920" value="200"/>

        <label for="y"> y : </label>
        <input type="number" id="y" name="pointy" min="100" max="1080" value="300"/>
    
    </div>

    <div id="watchesContainer">
    </div>
</body>
</html>
